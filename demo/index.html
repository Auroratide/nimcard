<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Demo</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" />
        <link rel="stylesheet" href="../lib/nimcard-game.css" />
        <link rel="stylesheet" href="demo/index.css" />

        <script type="module" src="../node_modules/@auroratide/playing-card/lib/define.js"></script>
        <script type="module" src="../lib/define.js"></script>
    </head>
    <body>
        <main>
            <nimcard-game id="game"></nimcard-game>
            <script type="module">
                import * as Nimcard from '../lib/nimcard/index.js'
                const deck = Nimcard.Deck.createFullDeck()
                const board = Nimcard.Board.create(deck)
                const game = Nimcard.Game.start(board)

                document.getElementById('game').start(game)
            </script>
        </main>
    </body>
</html>
